<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<ui:composition template="WEB-INF/templates/base.xhtml">
		<ui:define name="content">
			<div id="feed">
				<ui:repeat value="#{postController.posts}" var="post">
					<h:form>
						<h:outputText value="#{post.description}"/>
						<h:commandLink action="#{postController.votar}"
							value=" Apoie #{post.likes}" id="like"
							styleClass="glyphicon glyphicon-thumbs-up btn btn-small ">
							<f:param value="up" name="vote" />
							<f:param value="#{post.id}" name="post_id" />
						</h:commandLink>
						<h:commandLink action="#{postController.votar}"
							value=" #{post.downvotes} NÃ£o Curti"
							styleClass="glyphicon glyphicon-thumbs-down btn btn-small">
							<f:param value="down" name="vote" />
							<f:param value="#{post.id}" name="post_id" />
						</h:commandLink>
						<h:messages />
					</h:form>
				</ui:repeat>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
