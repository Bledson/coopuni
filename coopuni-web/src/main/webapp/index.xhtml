<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
  <ui:composition template="WEB-INF/templates/base.xhtml">
    <ui:define name="content">
      <div id="feed">
        <h:form>
          <ui:repeat value="#{postController.allPost}" var="post">
            <div id="post">
              <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2">
                  <h:graphicImage library="images" name="#{post.member.imgPath}"
                                  styleClass="circular"/>
                  <h5>
                    <h:outputText value="#{post.member.username}"
                                  styleClass="text-center"/>
                  </h5>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-10 col-lg-10">
                  <h:graphicImage library="images" name="#{post.imgPath}"
                                  styleClass="arredondar postimg"/>

                  <div class="opcoes arredondar">
                    <div class="row ">
                      <div class="col-xs-3 col-sm-3 col-md-4 col-lg-4">
                        <h:commandLink action="#{postController.votar()}"
                                       value=" Apoio #{post.likes}" id="like"
                                       styleClass="glyphicon glyphicon-thumbs-up btn btn-xs btn-default bg-color-green">
                          <f:param value="up" name="vote"/>
                          <f:param value="#{post.id}" name="post_id"/>
                        </h:commandLink>
                      </div>
                      <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3">
                        <h:commandLink action="#" value=" Comentar" id="comentario"
                                       styleClass="glyphicon glyphicon-comment btn btn-xs btn-default bg-color-blue">
                        </h:commandLink>
                      </div>
                      <div
                          class="col-xs-2 col-sm-2 col-md-3 col-lg-3 col-md-offset-1">
                        <h:commandLink action="#{postController.votar()}"
                                       value=" Não Apoio #{post.downvotes}"
                                       styleClass="glyphicon glyphicon-thumbs-down btn btn-xs btn-default bg-color-red">
                          <f:param value="down" name="vote"/>
                          <f:param value="#{post.id}" name="post_id"/>
                        </h:commandLink>
                      </div>
                    </div>
                    <div class="row comentario">
                      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <h:graphicImage library="images"
                                        name="#{post.member.imgPath}" styleClass="img-circle"/>
                      </div>
                      <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <h:inputTextarea value="" styleClass="form-control" rows="4"
                                         pt:placeholder="Escreva um comentário..."
                                         cols="105"/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ui:repeat>
        </h:form>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
