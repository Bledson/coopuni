<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
  <ui:composition template="WEB-INF/templates/base.xhtml">
    <ui:define name="content">
      <div id="feed">
        <div id="user-photo"></div>
        <div id="post">
          <h:form>
            <ui:repeat value="#{postController.allPost}" var="post">
              <h:outputText value="#{post.type}"/>
              <h:outputText value="#{post.member.username}"/>
              <h:outputText value="#{post.category}"/>
              <h:outputText value="#{post.description}"/>
            </ui:repeat>
          </h:form>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
