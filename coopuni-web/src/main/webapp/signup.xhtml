<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    >
<h:head>
</h:head>

<h:body>
  <h:form enctype="multipart/form-data">
    <h:inputText value="#{memberController.member.username}"
                 p:placeholder="username"/>
    <h:inputText value="#{memberController.member.email}" p:type="email"
                 p:placeholder="email"/>
    <h:inputText value="#{memberController.member.pw}"
                 p:type="password"
                 p:placeholder="senha"/>
    <h:outputLabel value="Imagem do perfil:"/>
    <h:inputFile/>
    <h:commandButton value="Create account"
                     action="#{memberController.register}"/>
  </h:form>
</h:body>
</html>
