<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="WEB-INF/templates/base.xhtml">
  <ui:define name="content" class=" col-md-8 col-md-push-2">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Nova Publicação</h3>
      </div>
      <h:form enctype="multipart/form-data" class="form">
        <div class="box-body">
          <div class="form-group">
            <label for="inputDescription"
                   class="col-sm-2 control-label">Descrição</label>

            <div class="col-sm-10">
              <h:inputText value="#{postController.post.description}"
                           styleClass="form-control" placeholder="Descrição"
                           required="true"
                           requiredMessage="É necessário  uma descrição"
                           id="inputDescription"/>
              <h:message for="inputDescription" styleClass="text-danger"/>
            </div>
          </div>
          <div class="form-group">
            <label for="inputType" class="col-sm-2 control-label">Tipo</label>

            <div class="col-sm-10">
              <h:selectOneMenu value="#{postController.post.type}"
                               styleClass="form-control" id="inputType"
                               required="true">
                <f:selectItem itemValue="" itemLabel="Selecione.."/>
                <f:selectItem itemValue="1" itemLabel="Denúncia"/>
                <f:selectItem itemValue="2" itemLabel="Proposta"/>
              </h:selectOneMenu>
            </div>
          </div>
          <div class="form-group">
            <label for="select_area"
                   class="col-sm-2 control-label">Local</label>

            <div class="col-sm-10">
              <h:selectOneMenu value="#{postController.post.area}"
                               id="select_area"
                               styleClass="form-control text-danger"
                               required="true"
                               requiredMessage="É necessário selecionar um local">
                <f:converter binding="#{areaConverter}"/>
                <f:selectItems value="#{postController.areas}" var="item"
                               itemLabel="#{item.description}"
                               itemValue="#{item}"/>
              </h:selectOneMenu>
            </div>
          </div>
          <div class="form-group">
            <label for="inputCategory"
                   class="col-sm-2 control-label">Categoria</label>

            <div class="col-sm-10">
              <h:selectOneMenu value="#{postController.post.category}"
                               styleClass="form-control" id="inputCategory"
                               required="true"
                               requiredMessage="É necessário selecionar uma categoria">
                <f:selectItem itemValue="" itemLabel="Selecione.."/>
                <f:selectItem itemValue="1" itemLabel="Sala de Aula"/>
                <f:selectItem itemValue="2" itemLabel="Corredores"/>
              </h:selectOneMenu>
              <h:message for="inputCategory" styleClass="text-danger"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10">
              <h:inputFile value="#{postController.img_file}" required="true"/>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-default">Cancel</button>
          <h:commandButton action="#{postController.register}"
                           value="Cadastrar"
                           styleClass="btn btn-info pull-right"/>
        </div>
      </h:form>
    </div>
  </ui:define>
</ui:composition>
</html>
